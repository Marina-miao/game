<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>提交信息</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link type="text/css" href="css/sendInfor.css" rel="stylesheet"/>
<script src="js/jquery.js"></script>
<script>
$(function(){
	var $height=window.innerHeight;
	var browser={
	  versions:function() {
		var u=navigator.userAgent, app = navigator.appVersion;
		return {//移动终端浏览器版本信息 
		  trident: u.indexOf('Trident') > -1, //IE内核
		  presto: u.indexOf('Presto') > -1, //opera内核
		  webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
		  gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
		  mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
		  ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
		  android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
		  iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
		  iPad: u.indexOf('iPad') > -1, //是否iPad
		  webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
		};
	  }(),
	  language:(navigator.browserLanguage||navigator.language).toLowerCase()
	}
	if(browser.versions.android){
	 	$(".inCase").focus(function(){
			$(".middle").css("height",$height);
			$(".sendInforBox").css("top","-"+"45%");
			if($(".sendInforBox").position().top<0)
			{
				$(".sendInforBox").css("top","0px");
			}
		}).blur(function(){
			$(".sendInforBox").css("top","0px");
		});
	}
})
</script>
</head>
<body>
	<img src="./img/middle.jpg" class="middle"/>
	<div class="sendInforBox">
    	<p class="logoBox"><img src="./img/logo.png" class="logoImg"/></p>
        <p class="texCenter"><img src="./img/core.png" class="core"/></p>
        <p class="texCenter numText">32</p>
        <p class="texCenter"><img src="./img/sendText.png" class="sendText"/></p>
        <p class="texCenter inforCase">
        	<span>昵称：</span>
            <input type="text" placeholder="必填,昵称即可哦(限8个字符)" class="inCase"/>
        </p>
        <p class="texCenter inforCase">
        	<span>手机：</span>
            <input type="text" placeholder="必填,中奖查询及领奖凭证哦" class="inCase"/>
        </p>
        <p class="texCenter"><button class="sendBtn">提交信息</button></p>
    </div>
</body>
</html>
