<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>补水大作战</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link type="text/css" href="css/secret.css" rel="stylesheet"/>
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$(".sendBtn").on("touchstart",function(){
			$(".cover").show();
		});
		$(".knowImg").on("touchstart",function(){
			$(".cover").hide();
		});
	})
</script>
</head>
<body>
	<div class="secretBox">
    	<p class="logoBox"><img src="./img/logo.png" class="logoImg"/></p>
        <p class="texCenter"><img src="./img/secrectImg.png" class="core"/></p>
        <div class="beText">
        	<p class="texCenter textTitle textTitleX">推送给好友或朋友圈，每次得10分 </p>
            <p class="texCenter">(200分封顶)</p>
        </div>
        <div class="beText">
        	<p class="texCenter textTitle textTitleX">好友投一票获得5分</p>
            <p class="texCenter">(每人限投一票)</p>
        </div>
        <div class="beText">
        	<p class="texCenter textTitle textTitleX">涨分有效期：72小时</p>
            <p class="texCenter">(推送后72小时内所获分数即为最终得分)</p>
        </div>
        <p class="texCenter"><img src="./img/lastCore.png" class="lastCore"/></p>
        <p class="texCenter"><button class="sendBtn">拉分去</button></p>
    </div>
    <div class="cover">
    	<div class="coverText">
        	<p class="topTipP"><img src="./img/topTip.png" class="topTip"/></p>
            <p class="texCenter"><img src="./img/share1.png" class="shareImg"/></p>
            <p class="texCenter">将活动推送给你的好友</br> 即刻获得额外活动积分</p>
            <p class="texCenter"><img src="./img/share2.png" class="shareImg"/></p>
            <p class="texCenter">将活动推送至你的朋友圈</br>马上获得额外活动积分</p>
            <p class="texCenter"><img src="./img/kownImg.png" class="knowImg"/></p>
        </div>
    </div>
</body>
</html>
