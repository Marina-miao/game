<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>补水大作战</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link type="text/css" href="css/sign.css" rel="stylesheet"/>
<script src="js/jquery.js"></script>
<script>
$(function(){
	var $height=window.innerHeight;
	var browser={
	  versions:function() {
		var u=navigator.userAgent, app = navigator.appVersion;
		return {//移动终端浏览器版本信息 
		  trident: u.indexOf('Trident') > -1, //IE内核
		  presto: u.indexOf('Presto') > -1, //opera内核
		  webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
		  gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
		  mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
		  ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
		  android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
		  iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
		  iPad: u.indexOf('iPad') > -1, //是否iPad
		  webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
		};
	  }(),
	  language:(navigator.browserLanguage||navigator.language).toLowerCase()
	}
	if(browser.versions.android){
	 	$(".inCase").focus(function(){
			$(".middle").css("height",$height);
			$(".signBox").css("top","-"+"45%");
			if($(".signBox").position().top<0)
			{
				$(".signBox").css("top","0px");
			}
		}).blur(function(){
			$(".signBox").css("top","0px");
		});
	}
})
</script>
</head>
<body>
	<img src="./img/middle.jpg" class="middle"/>
	<div class="signBox">
    	<p class="logoBox"><img src="./img/logo.png" class="logoImg"/></p>
        <p class="texCenter"><img src="./img/signImg.png" class="topText"></p>
        <p class="texCenter inforCase">
        	<span>姓名：</span>
            <input type="text" placeholder="" class="inCase"/>
        </p>
        <p class="texCenter inforCase">
        	<span>手机：</span>
            <input type="text" placeholder="" class="inCase"/>
        </p>
        <p class="texCenter inforCase">
        	<span>城市：</span>
            <input type="text" placeholder="" class="inCase"/>
        </p>
        <p class="texCenter inforCase">
        	<span>地址：</span>
            <input type="text" placeholder="" class="inCase"/>
        </p>
        <p class="texCenter inforCase">
        	<span>邮箱：</span>
            <input type="text" placeholder="非必填" class="inCase"/>
        </p>
        <p class="texCenter"><img src="./img/stateImg.png" class="topText"></p>
        <p class="texCenter"><button class="begainBtn">提交</button></p>
    </div>
</body>
</html>
